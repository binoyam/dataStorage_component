<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fylo data storage component</title>
</head>

<body>
  <div class="container">
    <div class="top">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <div class="boxes">
        <div>
          <img src="./images/icon-document.svg" alt="document">
        </div>
        <div>
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div>
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class="bottom">
      <p class="main">Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
      <div class="bar">
        <span class="color"></span>
        <span class="ball"></span>
      </div>
      <div class="storage">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <p class="space">185<span class="gb"> GB Left</span><span class="triangle"></span></p>
    </div>
  </div>
</body>

</html>
